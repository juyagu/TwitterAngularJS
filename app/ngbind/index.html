<!DOCTYPE html>
<html lang="en" ng-app="bindEjemplo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="../lib/angular/angular.js"></script>
    <title>NgBind</title>
</head>
<body>
    <div ng-controller="BindController">
        <div class="container">
            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" ng-model="nombre">
            </div>
            <hr>
            <span ng-bind="nombre"></span>!
        </div>
    </div>
    <script>
        angular.module('bindEjemplo',[])
        .controller('BindController',['$scope', function($scope) {
            $scope.nombre = 'Alfredo';
        }]);
    </script>
</body>
</html>
